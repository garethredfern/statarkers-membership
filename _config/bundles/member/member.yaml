# the homepage for logged in members, one of the places a member can be sent after login/registration
member_home: /member/dashboard

# a list of roles to automatically assign to new members
new_member_roles: [ member ]

# functionality available to different roles
role_definitions:
  edit_other_users: [ admin ]
  edit_other_user_roles: [ admin ]

# Go where when member has clicked the `logout` button? Why, back to the login page, of course!
logout_url: /member/login

# reset password url
reset_password_url: /member/reset-password

# length of time (in minutes) the reset password links will be active
reset_password_age_limit: 20

# email templates
reset_password_text_email:
reset_password_html_email:
