---
title: Update
---

{{ if logged_in }}
<main role="main">
    <h2>Update Your Profile</h2>
    <div>
        {{ theme:partial src="member/_update_form" }}
    </div>
    <p>Back to your <a href="/member/dashboard">dashboard</a>.</p>
</main>
{{ else }}
{{ redirect url="/member/login" }}
{{ endif }}
